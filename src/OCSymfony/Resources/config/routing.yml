oc_platform_home:
    path :    /{page}
    defaults:
        _controller: OCSymfonyBundle:Advert:index
        page: 1
    requirements:
        page: \d*

oc_platform_view:
    path :    /advert/{id}
    defaults:
        _controller: OCSymfonyBundle:Advert:view
    requirements:
        id: \d+

oc_platform_add:
    path :    /add
    defaults:
        _controller: OCSymfonyBundle:Advert:add

oc_platform_edit:
    path :    /edit/{id}
    defaults:
        _controller: OCSymfonyBundle:Advert:edit
    requirements:
        id: \d+

oc_platform_delete:
    path :    /delete/{id}
    defaults:
        _controller: OCSymfonyBundle:Advert:delete
    requirements:
        id: \d+